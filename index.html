<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors. </h1>
        <h2>Try to <span>win 5 times</span> with computer</h2>
    </div>

    <div class="btns">
        <button id="" class="startRound" value="rock"><img width="60" height="60" src="./images/rock.png" alt="Rock hand"></button>
        <button id="" class="startRound" value="paper"><img width="60" height="60" src="./images/paper.png" alt="Paper hand"></button>
        <button id="" class="startRound" value="scissors"><img width="60" height="60" src="./images/scissors.png" alt="Scissors hand"></button>
    </div>

    <div class="score">
        <p>You: <span id="yourScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
    </div>

    <div id="result" class="result">
        
        <h3 id="whoWin"> </h3>
        <button id="refresh">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
